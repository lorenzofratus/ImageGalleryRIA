<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>
<script src="js/utils.js" charset="utf-8" defer></script>
<script src="js/login.js" charset="utf-8" defer></script>
<title>Login | My Gallery</title>
</head>

<body id="page" class="login-page overlay alt">
	<div class="login-container absolute-center">
		<div class="accent">
			<div id="toggler" class="button secondary-style">
				<div class="button-container">
					<div>Sign In</div>
					<div>Sign Up</div>
				</div>
			</div>
		</div>
		
		<div class="text-container signin">
			<h2>Welcome Back!</h2>
			<p>Login with your personal info and take a look inside</p>
		</div>		
		<div class="text-container signup">
			<h2>Hello Friend!</h2>
			<p>Enter your personal data and have access to all the images</p>
		</div>
		
		<div class="form-container signup">
			<div class="wrapper absolute-center">		
				<h1>Create Account</h1>
				<form action="#" data-src="AddUser" data-check>		
					<input name="username" type="text" placeholder="Username" required/>
					<input name="email" type="email" placeholder="Email" required/>
					<input name="password" type="password" placeholder="Password" required/>
					<input name="pass-confirm" type="password" placeholder="Confirm password" required/>
					<button id="signup" type="button" class="button primary-style">Sign Up</button>
					<p class="error-msg"></p>
				</form>
			</div>
		</div>
		<div class="form-container signin">
			<div class="wrapper absolute-center">		
				<h1>Login to My Gallery</h1>
				<form action="#" data-src="CheckLogin">		
					<input name="username" type="text" placeholder="Username" required/>
					<input name="password" type="password" placeholder="Password" required/>
					<button id="signin" type="button" class="button primary-style">Sign In</button>
					<p class="error-msg"></p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
